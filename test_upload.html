<!DOCTYPE html>
<html>
<head>
    <title>Test Upload</title>
</head>
<body>
    <h1>Test Resume Upload</h1>
    <input type="file" id="fileInput" accept=".pdf,.docx">
    <button onclick="uploadFile()">Upload</button>
    <div id="result"></div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = 'Please select a file';
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            try {
                console.log('Uploading to: http://localhost:9001/upload_resume');
                const response = await fetch('http://localhost:9001/upload_resume', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = `<p style="color: green;">Success: ${JSON.stringify(data)}</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">Error: ${data.detail || 'Upload failed'}</p>`;
                }
            } catch (error) {
                console.error('Upload error:', error);
                resultDiv.innerHTML = `<p style="color: red;">Network Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
