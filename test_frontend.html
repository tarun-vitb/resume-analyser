<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Analyzer - Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="min-h-screen gradient-bg">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-4xl font-bold text-white text-center mb-8">
                AI Resume Analyzer - Test Interface
            </h1>
            
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h2 class="text-2xl font-semibold mb-4">Upload Resume</h2>
                <input type="file" id="resumeFile" accept=".pdf,.docx" class="mb-4 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                <button onclick="uploadResume()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Upload Resume</button>
                <div id="uploadResult" class="mt-4"></div>
            </div>
            
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h2 class="text-2xl font-semibold mb-4">Job Description</h2>
                <textarea id="jobDescription" placeholder="Enter job description here..." class="w-full h-32 p-3 border border-gray-300 rounded-lg resize-none"></textarea>
                <button onclick="analyzeResume()" class="mt-4 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Analyze Resume</button>
            </div>
            
            <div id="analysisResults" class="bg-white rounded-lg shadow-lg p-6 hidden">
                <h2 class="text-2xl font-semibold mb-4">Analysis Results</h2>
                <div id="resultsContent"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:9001';
        let resumeUploaded = false;

        async function uploadResume() {
            const fileInput = document.getElementById('resumeFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_BASE_URL}/upload_resume`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (response.ok) {
                    resumeUploaded = true;
                    document.getElementById('uploadResult').innerHTML = `
                        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                            <strong>Success!</strong> Resume uploaded for ${result.name}. 
                            Found ${result.skills.length} skills: ${result.skills.slice(0, 5).join(', ')}${result.skills.length > 5 ? '...' : ''}
                        </div>
                    `;
                } else {
                    throw new Error(result.detail || 'Upload failed');
                }
            } catch (error) {
                document.getElementById('uploadResult').innerHTML = `
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        }

        async function analyzeResume() {
            if (!resumeUploaded) {
                alert('Please upload a resume first');
                return;
            }

            const jobDescription = document.getElementById('jobDescription').value.trim();
            if (!jobDescription) {
                alert('Please enter a job description');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        job_description: jobDescription
                    })
                });

                const result = await response.json();
                
                if (response.ok) {
                    displayResults(result);
                } else {
                    throw new Error(result.detail || 'Analysis failed');
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        function displayResults(result) {
            const resultsDiv = document.getElementById('analysisResults');
            const contentDiv = document.getElementById('resultsContent');
            
            contentDiv.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <h3 class="text-lg font-semibold text-blue-800 mb-2">Candidate: ${result.name}</h3>
                        <div class="text-3xl font-bold text-blue-600">${result.fit_score}%</div>
                        <div class="text-sm text-blue-600">Fit Score</div>
                    </div>
                    
                    <div class="bg-green-50 p-4 rounded-lg">
                        <h3 class="text-lg font-semibold text-green-800 mb-2">Shortlist Probability</h3>
                        <div class="text-3xl font-bold text-green-600">${result.shortlist_probability}%</div>
                        <div class="text-sm text-green-600">Likelihood</div>
                    </div>
                </div>
                
                <div class="mt-6">
                    <h3 class="text-lg font-semibold mb-3">Skills Analysis</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <h4 class="font-medium text-green-600 mb-2">Present Skills (${result.skills.length})</h4>
                            <div class="flex flex-wrap gap-2">
                                ${result.skills.map(skill => `<span class="px-2 py-1 bg-green-100 text-green-800 rounded-full text-sm">${skill}</span>`).join('')}
                            </div>
                        </div>
                        <div>
                            <h4 class="font-medium text-red-600 mb-2">Missing Skills (${result.missing_skills.length})</h4>
                            <div class="flex flex-wrap gap-2">
                                ${result.missing_skills.map(skill => `<span class="px-2 py-1 bg-red-100 text-red-800 rounded-full text-sm">${skill}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mt-6">
                    <h3 class="text-lg font-semibold mb-3">AI Feedback</h3>
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <p class="text-gray-700">${result.feedback}</p>
                    </div>
                </div>
                
                ${result.recommended_courses.length > 0 ? `
                <div class="mt-6">
                    <h3 class="text-lg font-semibold mb-3">Recommended Courses</h3>
                    <div class="space-y-3">
                        ${result.recommended_courses.map(course => `
                            <div class="border border-gray-200 p-3 rounded-lg">
                                <div class="flex justify-between items-center">
                                    <span class="font-medium">${course.name}</span>
                                    <a href="${course.link}" target="_blank" class="text-blue-600 hover:text-blue-800">View Course</a>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                ` : ''}
                
                ${result.eligible_jobs.length > 0 ? `
                <div class="mt-6">
                    <h3 class="text-lg font-semibold mb-3">Eligible Job Roles</h3>
                    <div class="space-y-2">
                        ${result.eligible_jobs.map(job => `
                            <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                                <span class="font-medium">${job.title}</span>
                                <span class="px-3 py-1 bg-green-100 text-green-800 rounded-full text-sm">${job.fit_score}% Match</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
                ` : ''}
            `;
            
            resultsDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
